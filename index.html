<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <title>Editor de Memes / Julieta Bondi - Thanya Mealla</title>
</head>
<body class="modoOscuro">
    <div id="contenedor">
        <div id="contGeneral">
            <header>
                <h1>Generador de Memes</h1>
                <nav>
                    <button class="btn seccionImg"><i class="fas fa-file-image button-icon-text" aria-hidden="true"></i>Imagen</button>
                    <button class="btn seccionTxt"><i class="fas fa-font button-icon-text" aria-hidden="true"></i>Texto</button>
                    <button class="btn btnOscuro"><i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>Modo Claro</button>
                </nav>
            </header>
            <main>
                <section id="meme">
                    <div class="textoMeme">
                        <p>TOP TEXT</p>
                    </div>
                    <div id="memeImg">

                    </div>
                    <div class="textoMeme">
                        <p>BOTTOM TEXT</p>
                    </div>
                </section>
                <button class="btn_secundary">Descargar meme</button>
                <img class="firma" src="img/firma_moscuro.png" alt="Firma">
            </main>
        </div>
    <aside>
        <section id="imagen">
            <div class="contFlex">
                <h2>IMAGEN</h2>
            </div>
            
            <form action="">
                <div class="contFlex flexCol justCenter url">
                    <label for="url">URL</label>
                    <input type="text" name="url" id="url">
                </div>

                <div class="contFlex justBet alignEnd fondo">
                    <div class="contFlex flexCol justCenter">
                        <label for="color">FONDO</label>
                        <input type="color" value="#ffffff">
                    </div>

                    <div class="contFlex flexCol justCenter">
                        <select id="modos">
                            <option value="ninguno">Ninguno</option>
                            <option value="aclarar">Aclarar</option>
                            <option value="oscurecer">Oscurecer</option>
                            <option value="diferencia">Diferencia</option>
                            <option value="luminocidad">Luminocidad</option>
                            <option value="multiplicar">Multiplicar</option>
                        </select>
                    </div>
                </div>

                <h2>FILTROS</h2>

                <div class="contFlex flexCol justCenter">
                    <label for="brillo">BRILLO</label>
                    <input type="range" name="brillo" id="brillo" min="0" max="1" step="0.1" value="1">
                    <label for="opacidad">OPACIDAD</label>
                    <input type="range" name="opacidad" id="opacidad" min="0" max="1" step="0.1" value="1">
                    <label for="contraste">CONTRASTE</label>
                    <input type="range" name="contraste" id="contraste" min="100" max="1000" step="1" value="100">
                    <label for="desenfoque">DESENFOQUE</label>
                    <input type="range" name="desenfoque" id="desenfoque" min="0" max="10" step="0.1" value="0">
                    <label for="edg">ESCALA DE GRISES</label>
                    <input type="range" name="edg" id="edg" min="0" max="100" step="1" value="0">
                    <label for="sepia">SEPIA</label>
                    <input type="range" name="sepia" id="sepia" min="0" max="100" step="1" value="0">
                    <label for="hue">HUE</label>
                    <input type="range" name="hue" id="hue" min="0" max="359" step="1" value="0">
                    <label for="saturacion">SATURACIÓN</label>
                    <input type="range" name="saturacion" id="saturacion" min="100" max="1000" step="10" value="100">
                    <label for="negativo">NEGATIVO</label>
                    <input type="range" name="negativo" id="negativo" min="0" max="1" step="0.1" value="0">

                    <input type="button" class="btn_secundary restablecer" value="RESTABLECER">
                </div>


            </form>
        </section>

        <section id="texto">
            <h2>TEXTO</h2>
            

            <form action="">
                <div class="contFlex flexCol justCenter contText">
                    <label for="textSuperior" >Superior</label>
                    <textarea name="textSuperior" id="textSuperior" cols="30" rows="10" placeholder="Top text">   
                    </textarea>
                    <div class="contFlex bas">
                        <input type="checkbox"><label for="sinTextoSup">Sin texto superior</label>
                    </div>
                </div>
                <div class="contFlex flexCol justCenter">
                    <label for="textInferior">Inferior</label>
                    <textarea name="textInferior" id="textInferior" cols="30" rows="10" placeholder="Bottom Text">
                    </textarea>
                </div>
                <div class="contFlex bas"> 
                    <input type="checkbox"><label for="sinTextoInf">Sin texto inferior</label>
                </div> 
                <div class="contFlex flexCol justCenter">
                    <label for="fuente">FUENTE</label>
                    <select name="fuente" id="fuente">
                        <option value="arial">Arial</option>
                        <option value="arialBlack">Arial Black</option>
                        <option value="american">American Typewriter</option>
                        <option value="andaleMono">Andale Mono</option>
                        <option value="comicSans">Comic Sans MS</option>
                        <option value="helvetica">Helvética</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="timeNewRoman">Time New Roman</option>
                    </select>
                </div>  

                <div class="tamanioText contFlex">
                    <input type="number" name="tamanioText" min="12" value="40">
                    <div class="contFlex justBet">
                        <button class="fas fa-align-left"></button>
                        <button class="fas fa-align-center"></button>
                        <button class="fas fa-align-right"></button>  
                    </div>
                </div>

                <div class="contFlex justBet">
                    <div class="contFlex flexCol justCenter">
                        <label for="colorTexto">Color</label>
                        <input type="color" name="colorTexto" id="colorTexto" value="#000000">
                    </div>

                    <div class="contFlex flexCol justCenter">
                        <label for="colorFondo">Fondo</label>
                        <input type="color" name="colorFondo" id="colorFondo" value="#ffffff">
                    </div>
                </div>

                <div class="contFlex bas"> 
                    <input type="checkbox"><label for="fondoTransparente">Fondo Transparente</label>
                </div>
                
                <h3>Contorno</h3>
                
                <div class="contFlex justBet conj_btn">
                    <button class="btnOscuro btn_cont">Ninguno</button>
                    <button class="btnOscuro btn_cont">Claro</button>
                    <button class="btnOscuro btn_cont">Oscuro</button>
                </div>

                <div class="contFlex flexCol justCenter">
                    <label for="espaciado">Espaciado</label>
                    <input type="number" min="10" max="50" value="35" id="espaciado">

                    <label for="interlineado">Interlineado</label>
                    <select name="interlineado" id="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2" selected>1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </form>

        </section>
    </aside>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
