<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Editor de Memes / Julieta Bondi - Thanya Mealla</title>
</head>
<body class="modoOscuro">
    <div id="contenedor">
        <div id="contGeneral">
            <header>
                <h1>Generador de Memes</h1>
                <nav>
                    <button class="btn seccionImg">Imagen</button>
                    <button class="btn seccionTxt">Texto</button>
                    <button class="btn btnOscuro">Modo Claro</button>
                </nav>
            </header>
            <main>
                <section id="meme">
                    <div class="textoMeme">
                        <p>TOP TEXT</p>
                    </div>
                    <div id="memeImg">

                    </div>
                    <div class="textoMeme">
                        <p>BOTTOM TEXT</p>
                    </div>
                </section>
                <button class="btn_secundary">Descargar meme</button>
                <img class="firma" src="img/firma_moscuro.png" alt="Firma">
            </main>
        </div>
    <aside>
        <section id="imagen">
            <form action="">
                <label for="url">URL</label>
                <input type="text" name="url" id="url">

                <label for="color">COLOR</label>
                <input type="color" value="#ffffff">

                <select id="modos">
                    <option value="ninguno">Ninguno</option>
                    <option value="aclarar">Aclarar</option>
                    <option value="oscurecer">Oscurecer</option>
                    <option value="diferencia">Diferencia</option>
                    <option value="luminocidad">Luminocidad</option>
                    <option value="multiplicar">Multiplicar</option>
                </select>

                <h2>FILTROS</h2>

                <label for="brillo">BRILLO</label>
                <input type="range" name="brillo" id="brillo">
                <label for="opacidad">OPACIDAD</label>
                <input type="range" name="opacidad" id="opacidad">
                <label for="contraste">CONTRASTE</label>
                <input type="range" name="contraste" id="contraste">
                <label for="desenfoque">DESENFOQUE</label>
                <input type="range" name="desenfoque" id="desenfoque">
                <label for="edg">ESCALA DE GRISES</label>
                <input type="range" name="edg" id="edg">
                <label for="sepia">SEPIA</label>
                <input type="range" name="sepia" id="sepia">
                <label for="hue">HUE</label>
                <input type="range" name="hue" id="hue">
                <label for="saturacion">SATURACIÓN</label>
                <input type="range" name="saturacion" id="saturacion">
                <label for="negativo">NEGATIVO</label>
                <input type="range" name="negativo" id="negativo">

                <input type="button" class="btn_secundary restablecer" value="RESTABLECER">

            </form>
        </section>

        <section id="texto">
            <h2>TEXTO</h2>
            

            <form action="">
                <label for="textSuperior" >Superior</label>
                <textarea name="textSuperior" id="textSuperior" cols="30" rows="10">
                    Top text
                </textarea>
                <input type="checkbox"><label for="sinTextoSup">Sin texto superior</label>


                <label for="textInferior">Inferior</label>
                <textarea name="textInferior" id="textInferior" cols="30" rows="10">
                    Bottom Text
                </textarea>
                
                <input type="checkbox"><label for="sinTextoInf">Sin texto inferior</label>

                <label for="fuente">FUENTE</label>
                <select name="fuente" id="fuente">
                    <option value="arial">Arial</option>
                    <option value="arialBlack">Arial Black</option>
                    <option value="american">American Typewriter</option>
                    <option value="andaleMono">Andale Mono</option>
                    <option value="comicSans">Comic Sans MS</option>
                    <option value="helvetica">Helvética</option>
                    <option value="impact">Impact</option>
                    <option value="verdana">Verdana</option>
                    <option value="timeNewRoman">Time New Roman</option>
                </select>

                <div>
                    <input type="number" name="tamanioText" min="12" value="40">
                    <button></button>
                    <button></button>
                    <button></button>
                </div>

                <div>
                    <label for="colorTexto">Color</label>
                    <input type="color" name="colorTexto" id="colorTexto" value="#000000">
                </div>

                <div>
                    <label for="colorFondo">Fondo</label>
                    <input type="color" name="colorFondo" id="colorFondo" value="#ffffff">
                </div>

                <input type="checkbox"><label for="fondoTransparente">Fondo Transparente</label>

                
                <h3>Contorno</h3>
                
                <div>
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button class="btnOscuro" onclick="cambiarModo">Oscuro</button>
                </div>

                <label for="espaciado">Espaciado</label>
                <input type="number" min="10" max="50" value="35">

                <label for="interlineado">Interlineado</label>
                <select name="interlineado" id="interlineado">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>

            </form>

        </section>
    </aside>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
